<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    form
    <fieldset>
        <form action="" method="get">
            <label for="username">username</label>
            <input type="text" placeholder="enter your name" name="username" required>
            <br><br>
            <label for="Password">Password</label>
            <input type="text" placeholder="enter your password" name="password" required>
            <br><br>
            <label for="city">City</label>
            <input type="text" placeholder="enter your city" name="city" required>
            <br><br>
            <select name="web" id="">
                <option value="">choose</option>
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <br><br>
            <input type="submit" value="login">
            <input type="reset" value="reset"><br>
            </select>
            <label for="roll">user type:</label><br>
            <br>
                <input type="checkbox" id="admin" name="roll">
                <label for="admin">Admin</label>

                <label for="user">User</label>
                <input type="checkbox" id="guest" name="roll">
                <label for="guest">Guest</label>
                    <br><br>
            <textarea name="comment" id="comment" placeholder="write your comment here..." rows="4" cols="50"></textarea>

        </form>
    </fieldset>
